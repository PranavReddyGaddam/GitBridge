version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - cd frontend
        - echo "Setting environment variables..."
        - echo "VITE_API_BASE_URL=http://52.205.141.121:8000" >> .env.local
        - npm install
    build:
      commands:
        - echo "Building frontend..."
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/* 